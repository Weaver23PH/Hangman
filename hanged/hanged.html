<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HangMan</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/hanged.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header>
    <div class="'container">
        <div class="overboard">HANGMAN the game</div>
    </div>
</header>
<article>
    <div class="container">
        <div class="blackboard">
            <div id="leftBoard">
                <div id="hanged">
                    <h1>Hangman</h1>
                    <canvas id="drawing" height="400" width="300"></canvas>
                </div>
                <div id="word">
                    <h3>Guessed Word</h3>
                    <h1 id="guesses"></h1>
                </div>
            </div>
            <div id="rightBoard">
                <div id="usedLettersBox">
                    <h1>Used Letters</h1>
                    <div id="usedLetters"></div>
                    <div id="attempts"></div>
                </div>
            </div>
        </div>
    </div>
</article>
<footer>
    <div class="container">
        <div id="copy">&copy'18 WVR23PH</div>
    </div>
</footer>
</body>
</html>
